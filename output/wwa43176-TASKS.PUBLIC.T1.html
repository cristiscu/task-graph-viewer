<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Task Graph TASKS.PUBLIC.T1</title>
</head>
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
    <div id="graph" style="text-align: center;"></div>
    <script>
        var graphviz = d3.select("#graph").graphviz()
        .on("initEnd", () => { graphviz.renderDot(d3.select("#digraph").text()); });
    </script>
<textarea id="digraph" style="display:none;">
digraph G {
  graph [ rankdir="LR" bgcolor="#ffffff" ]
  node [ shape="ellipse" style="filled" fillcolor="#f5f5f5" penwidth="1" ]
  edge [ style="solid" color="#6c6c6c" penwidth="1" ]

  T1 [ color="#6c6c6c" ];
  T2 [ color="SkyBlue" ];
  T3 [ color="SkyBlue" ];
  T4 [ color="SkyBlue" ];
  T5 [ color="SkyBlue" ];
  T6 [ color="SkyBlue" ];
  T7 [ color="SkyBlue" ];
  T8 [ color="SkyBlue" ];

  T1 -> T2;
  T1 -> T3;
  T2 -> T4;
  T3 -> T4;
  T1 -> T5;
  T4 -> T5;
  T5 -> T6;
  T6 -> T7;
  T6 -> T8;
}
</textarea>
</body>
