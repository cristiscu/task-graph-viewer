<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Task Graph Run 3534324</title>
</head>
<body>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <div id="chart_div"></div>
    <script type="text/javascript">
        google.charts.load("current", { packages: ["gantt"] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var otherData = new google.visualization.DataTable();
            otherData.addColumn("string", "Task ID");
            otherData.addColumn("string", "Task Name");
            // otherData.addColumn("string", "Resource");
            otherData.addColumn("date", "Start");
            otherData.addColumn("date", "End");
            otherData.addColumn("number", "Duration");
            otherData.addColumn("number", "Percent Complete");
            otherData.addColumn("string", "Dependencies");

            otherData.addRows([
    [ "T1", "T1", null, null, 300000, 100, null ],
    [ "T2", "T2", null, null, 4200000, 100, null ],
    [ "T3", "T3", null, null, 600000, 100, "T1" ],
    [ "T4", "T4", null, null, 2700000, 75, "T3" ],
    [ "T5", "T5", null, null, 600000, 0, "T4" ],
    [ "T6", "T6", null, null, 120000, 0, "T5", ]
    ]);

            var options = {
                height: 500,
                gantt: { 
                    arrow: { color: "#c8c8c8" },
                    criticalPathEnabled: false,
                    palette: [{
                        "color": "#87CEEB",
                        "dark": "#d3d3d3",
                        "light": "#c8c8c8"
                    }]
                 },
            };

            var chart = new google.visualization.Gantt(
                document.getElementById("chart_div"));
            chart.draw(otherData, options);
        }
    </script>
</body>
</html>
