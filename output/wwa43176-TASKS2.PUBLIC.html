<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>All Task Graphs in TASKS2.PUBLIC</title>
</head>
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
    <div id="graph" style="text-align: center;"></div>
    <script>
        var graphviz = d3.select("#graph").graphviz()
        .on("initEnd", () => { graphviz.renderDot(d3.select("#digraph").text()); });
    </script>
<textarea id="digraph" style="display:none;">
digraph G {
  graph [ rankdir="LR" bgcolor="#ffffff" ]
  node [ shape="ellipse" style="filled" fillcolor="#f5f5f5" penwidth="1" ]
  edge [ style="solid" color="#6c6c6c" penwidth="1" ]

  T21 [ color="#6c6c6c" ];
  T22 [ color="SkyBlue" ];
  T23 [ color="SkyBlue" ];
  T24 [ color="SkyBlue" ];
  T25 [ color="SkyBlue" ];
  T26 [ color="SkyBlue" ];
  T28 [ color="SkyBlue" ];
  T29 [ color="SkyBlue" ];
  T30 [ color="SkyBlue" ];
  T31 [ color="SkyBlue" ];
  T32 [ color="SkyBlue" ];
  T33 [ color="SkyBlue" ];
  T51 [ color="#6c6c6c" ];
  T52 [ color="SkyBlue" ];
  T53 [ color="SkyBlue" ];
  T54 [ color="SkyBlue" ];
  T55 [ color="SkyBlue" ];
  T56 [ color="SkyBlue" ];
  T57 [ color="SkyBlue" ];
  T58 [ color="SkyBlue" ];

  T21 -> T22;
  T22 -> T23;
  T23 -> T24;
  T24 -> T25;
  T25 -> T26;
  T21 -> T28;
  T28 -> T29;
  T29 -> T30;
  T30 -> T31;
  T31 -> T32;
  T26 -> T33;
  T32 -> T33;
  T51 -> T52;
  T51 -> T53;
  T52 -> T54;
  T53 -> T54;
  T51 -> T55;
  T54 -> T55;
  T55 -> T56;
  T56 -> T57;
  T56 -> T58;
}
</textarea>
</body>
